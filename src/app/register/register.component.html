<div class="main">
  <div id="header-top" class="clear">
    <a routerLink="/index" class="logo">
      <img src="assets/img/header/logo.png" />
    </a>
  </div>
  <div class="main-content">
    <div id="content-box">
      <form>
        <div class="txt">
          <p>新用户注册</p>
          <span>
            <a routerLink="/login">直接登录</a>
          </span>
        </div>
        <div class="form-group">
          <label for="uname">用户名：</label>
          <input type="text" id="uname"
            [(ngModel)]="uname" name="uname"
            placeholder="请输入用户名"
            (keyup)="onKeyName()"
            (change)="checkName(username.value)"
            #username />
            <span class="msg" [hidden]="isShowNameError">用户名不能为空</span>
            <span class="msg" [hidden]="isCheckNameSuccess">{{checkNameMsg}}</span>
            <span class="msg success-msg" [hidden]="isCheckNameError">{{checkNameMsg}}</span>
        </div>
        <div class="form-group">
          <label for="upwd">密码：</label>
          <input type="password" id="upwd"
            [(ngModel)]="upwd" name="upwd"
            placeholder="请输入密码"
            (keyup)="onKeyPwd()" />
            <span class="msg" [hidden]="isShowPwdError">密码不能为空</span>
        </div>
        <div class="form-group">
          <label for="confirmUpwd">确认密码：</label>
          <input type="password" id="confirmUpwd"
            name="confirmUpwd"
            placeholder="请确认密码" />
          <span class="msg" hidden></span>
        </div>
        <div class="form-group">
          <label for="email">邮箱：</label>
          <input type="email" id="email"
            [(ngModel)]="email" name="email"
            placeholder="请输入邮箱地址"
            (keyup)="onKeyEmail()" />
            <span class="msg" [hidden]="isShowEmailError">邮箱地址不能为空</span>
        </div>
        <div class="form-group">
          <input type="button" value="点击注册" id="btn-register" (click)="userRegister()">
        </div>
      </form>
    </div>
  </div>
</div>
