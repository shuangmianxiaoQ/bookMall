<app-header></app-header>
<div id="wrapper">
  <div class="row">
    <div class="col-md-11">
      <p class="top-tip">首页 > 小说 > 活着（2017年新版）</p>
    </div>
    <div class="col-md-4 preview">
      <div class="spec" *ngIf="goodsPic">
        <a href="">
          <img [src]="'assets/'+goodsPic[0].md">
        </a>
      </div>
      <ul class="spec-list">
        <li *ngFor="let pic of goodsPic">
          <a href="javascript:;" (mouseover)="changePic(pic.md)">
            <img [src]="'assets/'+pic.xs">
          </a>
        </li>
      </ul>
    </div>
    <div class="col-md-7">
      <div class="goods-info" *ngIf="goodsDetails">
        <p class="title">{{goodsDetails.title}}</p>
        <p class="sub-title">{{goodsDetails.sub_title}}</p>
        <p class="author">
          作者：
          <span>{{goodsDetails.author}}</span>
        </p>
        <p class="publishing">
          出版社：
          <span>{{goodsDetails.publishing}}</span>
        </p>
        <p class="publish-time">
          出版时间：
          <span>{{goodsDetails.publish_time | timestamp | date:'yyyy年MM月'}}</span>
        </p>
        <p class="isbn">
          ISBN：
          <span>{{goodsDetails.isbn}}</span>
        </p>
        <div class="price">
          <div class="price-d">
            <p class="txt">抢购价</p>
            <p class="dd-price">
              <span>¥</span>14.00</p>
          </div>
          <div class="price-r">(5折)</div>
          <div class="price-m">定价
            <span>¥{{goodsDetails.price}}</span>
          </div>
        </div>
        <div class="count">
          <span>数量：</span>
          <div class="btn-count">
            <button class="btn-reduce">-</button>
            <input type="text" value="1">
            <button class="btn-add">+</button>
          </div>
        </div>
        <button class="btn btn-danger">加入购物车</button>
        <button class="btn btn-secondary">立即购买</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
